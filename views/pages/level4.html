<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel 4 💌 | Captura mi corazón</title>
    <link rel="stylesheet" href="../../css_scss/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="level4-screen">
    <div class="level-container">
    <h1>💌 Nivel 4: Arma la declaración</h1>
    <p>Selecciona las palabras correctas para formar mi frase especial 💖</p>

    <div class="word-grid">
        <button class="word" data-correct="true">Tú</button>
        <button class="word" data-correct="true">haces</button>
        <button class="word" data-correct="false">me caes mal</button>
        <button class="word" data-correct="true">que</button>
        <button class="word" data-correct="false">jsjsjsj</button>
        <button class="word" data-correct="true">mi</button>
        <button class="word" data-correct="true">mundo</button>
        <button class="word" data-correct="true">sea</button>
        <button class="word" data-correct="true">más</button>
        <button class="word" data-correct="true">bonito</button>
        <button class="word" data-correct="false">ash</button>
    </div>

    <p id="feedback4"></p>
    <button id="nextLevelBtn4" disabled>💞 Ver el final</button>
    </div>

    <script type="module" src="../../js/index.js"></script>
</body>
</html>
